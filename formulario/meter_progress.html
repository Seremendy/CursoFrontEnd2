<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Meter e Progress</title>
</head>
<body>
    <h1>Meter</h1>

    <meter min="0" max="100" low="30" high="90" value="50" optimum="50"></meter>
    <!-- meter e uma regua -->
    <h1>Progress</h1>
    <label> porcentagem da tarefa
        <progress max="100" value="50">50%</progress>
    </label>
    <!-- progress e uma barra de progresso -->

    <form oninput="result.value = a.value * b.value">
        <input type="number" name="a" id="a"> X
        <input type="number" name="b" id="b"> =
        <output name="result" for="a b"></output>
    </form>
</body>
</html>
