<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <form action="" method="get" autocomplete="off">
        <fieldset>
            <legend>Formulário de contato</legend>

            <label for="name">Nome completo</label>
            <input type="text" name="name" id="name" required placeholder="Digite seu nome completo">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite um e-mail válido">

            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject" placeholder=" Escreva o assunto">

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Conte-nos tudo"></textarea>

            <button type="submit" class="btn">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
